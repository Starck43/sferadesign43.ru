{% load crispy_forms_tags %}

<form id="feedback-form" class="form-container" method="post">
	{% csrf_token %}

	{% for field in form %}
	{% if field.errors %}
	<div class="alert alert-danger">
		{{ field.errors }}
	</div>
	{% endif %}
	{{ field|as_crispy_field }}
	{% endfor %}

	<div class="form-actions"><button type="submit" class="send-button form-control">Отправить</button></div>
</form>
