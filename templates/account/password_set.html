{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

<form class="password_set" method="post" action="{% url 'account_set_password' %}">
	{% csrf_token %}
	{{ form.as_p|crispy }}
	<input class="btn btn-outline-dark" type="submit" name="action" value="{% trans 'Set Password' %}"/>
</form>

{% endblock %}
