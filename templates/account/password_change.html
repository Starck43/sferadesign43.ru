{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block header %} <h1>{% trans "Change Password" %}</h1>{% endblock %}

{% block content %}

<form class="password_change" method="post" action="{% url 'account_change_password' %}">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-outline-dark" type="submit" name="action">{% trans "Change Password" %}</button>
</form>

{% endblock %}
