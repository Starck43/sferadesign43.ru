{% load static %}

{% if not is_mobile and ads_banners %}

	{% for banner in ads_banners %}
	{% if banner.file_200 %}
		{% if banner.page != 'article' or not banner.article %}
		<figure id="banner-{{banner.id}}" class="ads-banner ratio ratio-1x1">
			<img class="lazyload"
				src="{% get_media_prefix %}{{ banner.file_200 }}"
				loading="lazy"
			/>
		</figure>
		{% endif %}
	{% endif %}
	{% endfor %}

{% endif %}
